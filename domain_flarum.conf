server {
    listen 443 ssl;
    listen [::]:443 ssl;
    listen 443 quic;
    listen [::]:443 quic;
    http2 on;
    http3 on;

    server_name domain;
    root /var/www/domain;
    index index.php;

    ssl_certificate /etc/letsencrypt/live/main/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/main/privkey.pem;

    ssl_protocols TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;

    add_header Alt-Svc 'h3=":443"; ma=86400';
    add_header QUIC-Status $http3;

    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_disable "MSIE [1-6]\.";
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_static on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    client_max_body_size 128M;

    # 圖片緩存
    location ~* \.(png|jpg|jpeg|gif|ico|svg|webp|css|js|woff2?)$ {
        expires 30d;
        access_log off;
        add_header Cache-Control "public, max-age=2592000";
    }

    # 防盜鏈
    location ~* \.(png|jpg|gif)$ {
        valid_referers none blocked domain;
        if ($invalid_referer) {
            return 403;
        }
    }

    # Flarum 路由支持
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # 可選 - 支援 Flarum API 單獨處理
    location /api {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # 禁止訪問敏感資料
    location ~* ^/(composer\.json|config\.php|flarum|storage|vendor)/ {
        deny all;
        return 404;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_index index.php;
        fastcgi_pass unix:/run/php/php-fpm.sock;
        fastcgi_buffering on;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
    }

    location ~ /\. {
        deny all;
    }
}

server {
    listen 80;
    server_name domain;

    location /.well-known/acme-challenge/ {
        root /var/www/domain;
        try_files $uri $uri/ =404;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}